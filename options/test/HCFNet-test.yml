# general settings
name: HCFNet
model_type: HCFNet_with_RSBlur_model
scale: 1
num_gpu: 1
manual_seed: 42

save_HCDNet_for_training: false

datasets:
  val:
    name: HCBlur-test
    type: HCBlur_with_U_dataset
    dataroot_gt: ./datasets/HCBlur_Syn_test
    dataroot_lq: ./datasets/HCBlur_Syn_test
    dataroot_flows: ./datasets/HCBlur_Syn_test/shortUW_flows
    dataroot_uws: ./datasets/HCBlur_Syn_test/shortUW
    dataroot_deblur: ./results/HCDNet/visualization/HCBlur-test

    io_backend:
      type: disk

    # new params
    datalist: datalist/HCBlur_Syn_test.txt

    use_seqs_flow: true
    use_deblur: true
    use_short_sequences: true
    first_center: true

    RSBlur: false



network_g:
  type: HCFNet_Local
  width: 16
  middle_blk_num: 10
  middle_seqs_bkl_num: 10
  seqs_chan: 64
  train_size: [1, 3, 384, 384]
  train_alignment: true


# path
path:
  pretrain_network_g: 'pretrained_models/HC-FNet.pth'
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 1e-3
    weight_decay: !!float 1e-3
    betas: [0.9, 0.9]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 300000
    eta_min: !!float 1e-7

  total_iter: 300000
  warmup_iter: -1 # no warm up

  # losses
  pixel_opt:
    type: PSNRLoss
    loss_weight: 1
    reduction: mean

# validation settings
val:
  val_freq: 30000 #!!float 2e4
  save_img: false


  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 20 #200
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
